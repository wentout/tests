<div class = "row-fluid">
<div id = "page_container">
	<div id = "tree_content" ng-hide = "treeIsHidden">&nbsp;</div>
	<div id = "tree_content_resize" ng-hide = "treeIsHidden"></div>
	<div id = "ctrl_content" class = "unselectable">
		<button ng-hover ng-click = "add()"><i class = "icon-leaf"></i></button>
		<button ng-hover ng-click = "del()" ng-disabled = "!pageIsFocused()"><i class = "icon-remove"></i></button>
		<hr/>
		<hr/>
		<button ng-hover ng-click = "getMagnet()" ng-disabled = "!pageIsFocused()"><i class = "icon-magnet"></i></button>
		<button ng-hover ng-click = "share()" ng-disabled = "!canShare()"><i class = "icon-share"></i></button>
		<hr/>
		<hr/>
		<button ng-hover ng-click = "refresh()" ng-disabled = "!canRefresh()"><i class = "icon-refresh"></i></button>
		<hr/>
		<hr/>
		<button ng-hover ng-click = "save()" ng-disabled = "!pageIsFocused()"><i class = "icon-check"></i></button>
		<hr/>
		<hr/>
		<button ng-hover ng-click = "treeIsHidden = !treeIsHidden"><i  class = "{{ treeIsHidden ? 'icon-eye-open' : 'icon-eye-close' }}"></i></button>
	</div>
	<div id = "page_content">
			<ul class = "nav nav-tabs">
				<li class = "{{activeTab('page_head')}}" ng-click = "setActiveTab('page_head')">
					<a href = "#page_head" data-toggle = "tab">{{i18n.tabs.head}}</a>
				</li>
				<li class = "{{activeTab('page_html')}}" ng-click = "setActiveTab('page_html')">
					<a href = "#page_html" data-toggle = "tab">{{i18n.tabs.html}}</a>
				</li>
				<li class = "{{activeTab('page_settings')}}"ng-click = "setActiveTab('page_settings')">
					<a href = "#page_settings" data-toggle = "tab">{{i18n.tabs.settings}}</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class = "tab-pane {{activeTab('page_head')}}" id = "page_head">
					<div class = "control-group">
						<label class = "control-label" for = "title">{{i18n.title}}</label>
						<input type = "text" id = "title" ng-model = "model.title" required>
					</div>
					<div class = "control-group">
						<label class = "control-label" for = "keywords">{{i18n.keywords}}</label>
						<input type = "text" id = "keywords" ng-model = "model.keywords" required>
					</div>
					<div class = "control-group">
						<label class = "control-label" for = "description">{{i18n.description}}</label>
						<textarea rows = "{{model.description.length > 0 ? 3 : 2}}" id = "description" ng-model = "model.description" required></textarea>
					</div>
					<div class = "control-group">
						<label class = "control-label" for = "header">{{i18n.header}}</label>
						<textarea rows = "{{model.header.length > 0 ? 7 : 3}}" id = "header" ng-model = "model.header" required></textarea>
					</div>
				</div>
				<div class = "tab-pane {{activeTab('page_html')}}" id = "page_html">
						<textarea rows = "23" ng-model = "model.page" required></textarea>
				</div>
				<div class = "tab-pane {{activeTab('page_settings')}}" id = "page_settings">
					<div class = "control-group">
						<label for = "pageIsCode" class = "checkbox">
							<input type = "checkbox" id = "pageIsCode" ng-model = "model.pageIsCode">
							<span>{{i18n.pageIsCode}}</span>
						</label>
					</div>
				</div>
			</div>

	</div>
</div>
</div>
