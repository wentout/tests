<div id = "settings">
<form ng-controller = "SettingsCtrl">
	<input type = "checkbox" id = "use_growl" ng-model = "model.use_growl"><label for = "use_growl">{{i18n.use_growl}}</label>
	<hr>
	<b> {{i18n.pages}} </b><br>
	<table border = "0">
		<thead>
			<tr>
				<td>{{i18n.domain}} :</td><td>{{i18n.path}} :</td>
				<td><button ng-click = "add()">{{i18n.add}}</button></td>
			</tr>
		</thead>
		<tbody ng-repeat="page in model.pages">
			<tr>
				<td><input type = "text" ng-model = "page.domain" ng-readonly = "$index == 0"></td>
				<td><input type = "text" ng-model = "page.page"></td>
				<td><button ng-disabled = "$index == 0" ng-click = "remove($index)">{{i18n.remove}}</button></td>
			</tr>
		</tbody>
	</table>
	<hr>
	<input type = "checkbox" id = "use_static" ng-model = "model.use_static"><label for = "use_static">{{i18n.use_static}}</label>
	<div>
		<input type = "text" id = "static_path" ng-model = "model.static_path"> <label for = "static_path">{{i18n.static_path}}</label>
	</div>
	<hr>
	<div>
		<input type = "text" id = "perm_folder" ng-model = "model.perm_folder"> <label for = "perm_folder">{{i18n.perm_folder}}</label>
	</div>
	<div>
		<input type = "text" id = "perm_files" ng-model = "model.perm_files"> <label for = "perm_files">{{i18n.perm_files}}</label> 
	</div>
	<hr>
	<div>
		<input type = "text" id = "fileNameEncoding" ng-model = "model.fileNameEncoding"> <label for = "fileNameEncoding">{{i18n.fileNameEncoding}}</label>
	</div>
	<hr>
	<input type = "checkbox" id = "microtimeEcho" ng-model = "model.microtimeEcho"><label for = "microtimeEcho">{{i18n.microtimeEcho}}</label>
</form>
<button ng-click = "save()">Save</button>
</div>
